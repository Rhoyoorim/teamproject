						<strong>*</strong>은 필수 기입 요소입니다.

	<div class="section-grey">
		<div class="container p-5">

			<div class="block">
				<div class="row justify-content-center">

					<div class="col-lg-7" data-aos="fade-up" data-aos-delay="200">

						<form method="post" name='signup' action="signsuccess.html">
							<div class="form-group">
								<label class="text-black" for="id">아이디*</label> <input
									type="text" class="form-control" id="id" placeholder="id"
									required pattern="^[a-z0-9_-]{5,20}$" 
									title="5~20자의 영문 소문자, 숫자, 특수기호(_),(-)만 사용 가능">
							</div>
							<div class="form-group">
								<label class="text-black" for="pw">비밀번호*</label> <input
									type="password" class="form-control" id="pw"
									placeholder="pw" required pattern="^[a-z0-9_-*]{8,20}$"
									title="8~20자의 영문 소문자, 숫자, 특수기호(_),(-),(*)만 사용 가능" onchange="check()">
							</div>
							<div class="form-group">
								<label class="text-black" for="pwcheck">비밀번호 확인*</label> <input
									type="password" class="form-control" id="pwch"
									placeholder="pw 확인" required="required"
									title="비밀번호 확인을 해주세요!" onchange="check()">
									<span id="check"></span>
									
								<!-- <br><input type="button" onclick="check()" class ="form-contrel" id="pwchbtn" value="비밀번호 확인">-->
							</div>
							<div class="form-group">
								<label class="text-black" for="name">이름*</label> <input
									type="text" class="form-control" id="name"
									placeholder="이름" required="required" title="이름을 입력하세요.">
							</div>
							<div class="form-group">
								<label class="text-black" for="tel">전화번호*</label> <input
									type="tel" class="form-control" id="tel"
									placeholder="휴대전화" 
									required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
									title="###-####-####형식으로 제출">
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<label class="text-black" for="email">이메일 id*</label> <input
											type="text" class="form-control" id="email"
											placeholder="이메일" required pattern="^[a-zA-Z0-9_-]{5,20}$"
											title="5~20사이 아이디 입력">
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label class="text-black" for="address">선택*</label> 
										<select class="form-control" id="address" required="required" title="선택하세요">
											<option>@naver.com</option>
											<option>@google.com</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="text-black" for="birthdate">생년월일*</label> <input
									type="date" class="form-control" id="birthdate"
									placeholder="선택" required="required" title="생년월일을 선택해주세요.">
							</div>
							<div class="form-group">
								<label class="text-black" for="birthdate">성별</label> <label
									class="control control--radio" for="male"> <span
									class="caption">남</span> <input type="radio"
									class="form-control" id="male" name="gender">
									<div class=control__indicator></div>
								</label> <label class="control control--radio" for="female"> <span
									class="caption">여</span> <input type="radio"
									class="form-control" id="female" name="gender">
									<div class=control__indicator></div>
								</label> <label class="control control--radio" for="noselect"> <span
									class="caption">선택안함</span> <input type="radio"
									class="form-control" id="noselect" name="gender"
									checked="checked">
									<div class=control__indicator></div>
								</label>
							</div>

							<br>

							<button type="submit" class="btn btn-primary" id = "allcheck"">회원가입</button>
							<button type="reset" class="btn btn-primary" id = "reset">작성 초기화</button>
						</form>

					</div>

				</div>

			</div>

	<script type="text/javascript">
		var nowUtc = Date.now(); // 오늘 날짜
		var timeoff = new Date().getTimezoneOffset()*60000; // 초 단위로 끊음
		var today= new Date(nowUtc-timeoff).toISOString().split("T")[0];
		document.getElementById('birthdate').setAttribute("max", today);
		// 오늘 이후의 날짜 선택 불가능하게 만드는 작업
		document.getElementById('birthdate').value=new Date().toISOString().substring(0,10);
		// 오늘 날짜가 기본 세팅
		
		function check() {
			var p1 = document.getElementById('pw').value;
			var p2 = document.getElementById('pwch').value;
			if (p1.length <= 7) {
				alert('8~20사이의 비밀번호를 입력하세요!');
			} else if (p2.length == 0) {
				alert('비밀번호 확인을 해야합니다!');
			}
			else if (p1 != p2) {
				//alert('비밀번호가 일치하지 않습니다.');
				document.getElementById('check').innerHTML="비밀번호가 일치하지 않습니다.";
				document.getElementById('check').style.color='red';
			} else {
				document.getElementById('check').innerHTML="비밀번호가 일치합니다.";
				document.getElementById('check').style.color='blue';
			}
		}
		
		
		
	</script>
